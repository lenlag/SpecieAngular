<div id="search-component">
    <h4>Specie Search</h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let specie of species$ | async">

            <!--  The *ngFor can't do anything with an Observable. But there's also a pipe 
     character (|) followed by async, which identifies Angular's AsyncPipe.
    The AsyncPipe subscribes to an Observable automatically so you won't have to do so in the component class.
     -->

            <a routerLink="/detail/{{specie.id}}">
                {{specie.commonName}}
            </a>
        </li>
    </ul>
</div>
